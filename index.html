<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACU</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <button class="support-button" id="supportBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12c0 1.54.36 3 .97 4.29L2 22l5.71-.97C9 21.64 10.46 22 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2zm0 18c-1.38 0-2.67-.35-3.81-.95l-.27-.15-2.85.48.48-2.85-.15-.27C4.35 14.67 4 13.38 4 12c0-4.41 3.59-8 8-8s8 3.59 8 8-3.59 8-8 8zm4-9h-3V8h-2v3H8v2h3v3h2v-3h3v-2z"/>
        </svg>
    </button>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <h3>COBA AI ASSISTANT</h3>
            <button class="close-button" id="closeBtn">&times;</button>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                Hello! I'm your ACU College of Business assistant. How can I help you today?
            </div>
        </div>
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
</body>
</html>
